<div style="background-color: #F8F8F8; min-height: 91vh;">
    <div style="padding-top: 10px;"></div>
    <div style="margin-top: 10px;" class="child" *ngFor="let ticket of tickets">
      <div nz-row>
        <div nz-col nzSpan="16">
          <h2 style="cursor: pointer; color: #108ee9;">
            {{ticket.name}}
          </h2>
          <p>{{ticket.description}}</p>
          <hr />
          <h5>
            Price: <b>Rs:{{ticket.price}}</b> --
            Date: <b>{{ticket.date| date: 'dd/MM/yyyy'}}</b> --
            Available Tickets: <b>{{ticket.totaltickets}}</b>
          </h5>
          <hr />
        </div>
      </div>
    </div>
  </div>
